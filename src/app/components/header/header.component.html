    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" routerLink="/home" routerLinkActive="active">Go Shopping</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/home" routerLinkActive="active">Home <span class="sr-only">(current)</span></a>

      <li class="nav-item">
        <a class="nav-link disabled" href="#">Categories</a>

      <li class="nav-item">

      <li class="nav-item">

      </li>
    </ul>

    <a routerLink="/shopping-cart" routerLinkActive="active" [popover]="myPopover" class="btn" type="submit">
      <fa-icon [icon]="faShoppingCart"></fa-icon>
      <span class="badge badge-text" *ngIf="cart.length > 0">{{ cart.length }}</span>
    </a>
    <popover-content #myPopover placement="left" [animation]="true" [closeOnClickOutside]="true">
      <div *ngIf="cart.length > 0; else elseTemplate">

          <div *ngIf="i < 4" class="text-centre">

            <span class="cart-item-name">{{ item.name }}</span>
            <span>x1</span>
          </div>

        <div *ngIf="cart.length > 3;" class="text-centre">
